<table class="table">
    <thead>
        <tr>
            <td>Customer ID</td>
            <td>User ID</td>
            <td>Company Name</td>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
    </tr>
</table>
